version: "3"

services:
  nginx:
    networks:
      flat-network:
        aliases :
          - localhost
    image: nginx:1.15-alpine
    container_name: dev-nginx
    ports:
      - "80:80"
    restart: always
    volumes:
      - ./nginx/local-dev/:/etc/nginx/conf.d
    depends_on:
      - wp
      # - nuxt

  # nuxt:
  #   networks:
